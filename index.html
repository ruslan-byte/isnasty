      // Создаём начальные элементы
      for (let i = 1; i <= 2000; i++) {
        addItem(i);
      }

      function getRandomInt(max) {
        return Math.floor(Math.random() * max);
      }

      // Функция добавления нового элемента
      function addItem(num) {
        const colors = ["red", "yellow", "blue", "pink", "green"];
        const item = document.createElement("div");
        item.className = "item";
        item.style = `background:${colors[getRandomInt(5)]};`;
        item.innerHTML = `<h3>Элемент   ${num}</h3><p>${lorem}</p>`;
        content.appendChild(item);
      }

      // Отслеживание прокрутки
      window.addEventListener("scroll", () => {
        // Если пользователь прокрутил почти до конца
        if (
          window.innerHeight + window.scrollY >=
          document.body.offsetHeight - 1000
        ) {
          loadMore();
        }
      });

      let loadingMore = false;
      let itemCount = 10;

      // Загрузка новых элементов
      function loadMore() {
        if (loadingMore) return;

        loadingMore = true;
        loading.classList.add("active");

        // Имитация задержки загрузки
        setTimeout(() => {
          for (let i = 1; i <= 500; i++) {
            itemCount++;
            addItem(itemCount);
          }

          loadingMore = false;
          loading.classList.remove("active");
        }, 800);
      }

      // Автопрокрутка при загрузке
      window.addEventListener("load", () => {
        if (content.children.length === 0) {
          loadMore();
        }
      });
